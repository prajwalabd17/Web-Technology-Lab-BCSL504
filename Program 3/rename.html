<!DOCTYPE html>
<head>
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h2>Heading 2 Example</h2>
    <h3>Heading 3 Example</h3>
    <hr>
    <p>This is a paragraph with <span id="highlight">highlighted text</span> using an ID selector.</p>
    <div class="container">This is a container div styled with a class selector.</div>
    <p>Another paragraph starting with a large first letter. The date is <time datetime="2024-09-06">September 6, 2024</time>.</p>
    <a href="https://example.com" target="_blank">Visit Example</a>
    <img src="image.jpg" alt="Sample Image">
</body>
</html>
